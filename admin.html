<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Upload</title>
    <link rel="stylesheet" href="styles_v6.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .upload-container {
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        function checkPassword() {
            const password = prompt("Enter Admin Password:");
            const correctPassword = "admin123";
            if (password !== correctPassword || password === null) {
                alert("Incorrect password! Access denied.");
                window.location.href = "index.html";
            }
        }
        checkPassword();
    </script>

    <div class="upload-container">
        <h2>Upload Images</h2>
        <label for="image-category">Select Category:</label>
        <select id="image-category" onchange="updateSlotOptions()">
            <option value="services">Services</option>
            <option value="projects">Projects</option>
        </select>

        <label for="image-slot">Select Image Slot:</label>
        <select id="image-slot"></select>

        <input type="file" id="file-input" accept="image/*" onchange="previewImage()">
        <br>
        <img id="image-preview" class="preview">
        <br>
        <button onclick="uploadImage()">Upload</button>
        <button onclick="clearImages()">Clear All Images</button>
    </div>

    <script>
        function updateSlotOptions() {
            // Implementation for updating slot options
        }

        function previewImage() {
            const file = document.getElementById('file-input').files[0];
            const preview = document.getElementById('image-preview');
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function uploadImage() {
            // Implementation for uploading the image
        }

        function clearImages() {
            // Implementation for clearing all images
        }
    </script>
</body>
</html>
